specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: goerli
    source:
      address: "0x4b1bef2531f16888cf771897900f08b86359744d"
      abi: Contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Token
        - User
        - UserTokenBalance
        - Order
      abis:
        - name: Contract
          file: ./abis/Contract.json
        - name : ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: OrderCanceled(bytes32)
          handler: handleOrderCanceled
        - event: OrderCreated(address,uint256,address,uint256,address,uint256,uint256)
          handler: handleOrderCreated
        - event: OrderFilled(bytes32,uint256)
          handler: handleOrderFilled
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: TokenAdded(address)
          handler: handleTokenAdded
        - event: TokenRemoved(address)
          handler: handleTokenRemoved
        - event: TokensDeposited(address,address,uint256)
          handler: handleTokensDeposited
        - event: TokensWithdrawed(address,address,uint256)
          handler: handleTokensWithdrawed
      file: ./src/mapping.ts